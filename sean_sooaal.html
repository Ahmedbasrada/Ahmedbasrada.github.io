                    function En_to_Ar(collector){
                        let nagtive = false
                        if(collector < 0){
                            collector = collector * -1
                            nagtive = true
                        }
                        collector = String(collector)
                        let num = []
                        for(let f = 0 ; f < collector.length ; f ++){
                            num = num + (numbers[collector[f]])
                         }
                         console.log('The Ar Number: ' + num)
                         if(nagtive == true){
                            num = '-'+num
                         }
                         return num
                    }

                    function Ar_to_En(number){
                        let collector = ''
                    for(let x=0; x <  number.length ; x++){
                            for(let i=0; i <  Object.keys(numbers).length ; i++){
                                if(numbers[i] == number[x])
                                {
                                    collector = String(collector) + String((i))
                                    break;
                                }
                            }
                        }
                        console.log('The En Numer: '+collector)
                        return collector
                    }

                    function Shuffle(array) {
                        let currentIndex = array.length,  randomIndex;

                        // While there remain elements to shuffle.
                        while (currentIndex > 0) {

                          // Pick a remaining element.
                          randomIndex = Math.floor(Math.random() * currentIndex);
                          currentIndex--;

                          // And swap it with the current element.
                          [array[currentIndex], array[randomIndex]] = [
                            array[randomIndex], array[currentIndex]];
                        }

                        return array;
                      }

<script>
    function En_to_Ar(collector){
        let nagtive = false
        if(collector < 0){
            collector = collector * -1
            nagtive = true
        }
        collector = String(collector)
        let num = []
        for(let f = 0 ; f < collector.length ; f ++){
            num = num + (Numbers[collector[f]])
         }
         console.log('The Ar Number: ' + num)
         if(nagtive == true){
            num = '-'+num
         }
         return num
    }
    function Ar_to_En(number){
        let collector = ''
    for(let x=0; x <  number.length ; x++){
            for(let i=0; i <  Object.keys(Numbers).length ; i++){
                if(Numbers[i] == number[x])
                {
                    collector = String(collector) + String((i))
                    break;
                }
            }
        }
        console.log('The En Numer: '+collector)
        return collector
    }


    let Numbers= {
        0: '٠',
        1: '١',
        2:'٢',
        3:'٣',
        4:'٤',
        5:'٥',
        6:'٦',
        7:'٧',
        8:'٨',
        9:'٩',

    }

    'use strict';

    const play_butto = document.querySelector("#play_butto");

    // Set up the canvas variables
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const canvas_width = canvas.width;
    const canvas_height = canvas.height;

    // Build the paddle + variables
    const paddle_width= 50;
    const paddle_height = 10;
    let paddleX;
    let leftPressed = false;
    let rightPressed = false;

    // Build the ball + variables
    const ball_size = 10;
    let X;
    let y;
    let dx;
    let dy;

    let score;
    let level;

    function drawBall() {
        ctx.beginPath();
        ctx.rect(X, y, ball_size, ball_size);
        ctx.fillStyle = "#FFC90E";
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas_height - 20, paddle_width, paddle_height);
        ctx.fillStyle = "rgb(255,255,255)";
        ctx.fill();
        ctx.closePath();
    }

    function drawScore() {
        ctx.font = "20px Noto Kufi Arabic";
        ctx.fillStyle = "black";
        ctx.fillText(`${En_to_Ar(score)} :النقاط`, 25, 560)
    }

    function drawLevel() {
        ctx.font = "20px Noto Kufi Arabic";
        ctx.fillStyle = "black";
        ctx.fillText(`${En_to_Ar(level)} :المستوى`, 25, 600);
    }

    function drawGameOver () {
        ctx.font = "64px Noto Kufi Arabic";
        ctx.fillStyle = "rgb(255,255,255)";
        ctx.fillText("أنتهت اللعبة", (canvas_width - 100)/2, canvas_height/2, 100);
    }

    // Keep track of which key is pressed
    function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = true;
            leftPressed = false;
        }

        if (e.key === "Left" || e.key === "ArrowLeft") {
            rightPressed = false;
            leftPressed = true;
        }
    }

    // Clear which key is pressed
    function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = false;
        }

        if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        const relativeX = e.clientX - canvas.offsetLeft;
        if (relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddle_width/2;
        }
    }

    function touchHandler(e) {
        console.log("touch");
        if (e.touches) {
            const relativeX = e.touches[0].pageX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddle_width/2;
            }
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    document.addEventListener("touchstart", touchHandler);
    document.addEventListener("touchmove", touchHandler);

    // clear canvas
    // update position of ball and paddle
    function draw() {
        ctx.clearRect(0,0,canvas_width, canvas_height);
        drawBall();
        drawPaddle();
        drawScore();
        drawLevel();

        // If ball is at right or left edge reverse x direciton
        if (X+dx < 0 || X+dx > canvas_width - ball_size) {
            dx = -dx;
        }

        // If ball is at top edge reverse y direction
        if (y+dy < 0) {
            dy = -dy;
        }

        // If ball hits paddle reverse y direction
        // If ball hits bottom edge end
        else if (y+dy > canvas_height-3*ball_size ) {
            if (X > paddleX-ball_size && X < paddleX + paddle_width + ball_size) {
                dy = -dy;
                score++;
                if (score%5 === 0) {
                    level += 1;
                    dy += 0.5*Math.sign(dy);
                    dx += 0.5*Math.sign(dx);
                }
            }

            else {
                drawGameOver();
                play_butto.disabled = false;
                return;
            }
        }

        // Update paddle position
        if (rightPressed) {
            paddleX = Math.min(paddleX + 7, canvas_width - paddle_width);
        }
        if (leftPressed) {
            paddleX = Math.max(paddleX - 7, 0);
        }

        // Update ball position
        X += dx;
        y += dy;

        requestAnimationFrame(draw);
    }

    function play() {
        play_butto.innerText = "عيد";
        play_butto.disabled = true;
        X = Math.random()*canvas_width;
        y = Math.random()*canvas_height/3;
        dx = 3;
        dy = 3;
        paddleX = (canvas_width - paddle_width) / 2;
        score = 0;
        level = 1;

        draw();
    }

</script>
